name: Deploy Shadow Protocol to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 4. 构建前端项目
      - name: Build Frontend
        run: CI=false npm run build
        env:
          VITE_BASE_PATH: /quiz/shadow/quiz/

      # 5. 部署前端到 Nginx 目录
      - name: Deploy Frontend to Nginx
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/usr/share/nginx/html/shadow/"
          strip_components: 1
          rm: true

      # 5.5. 部署后端文件到工作目录
      - name: Deploy Backend Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "server/,.env.production,package.json,package-lock.json,ecosystem.config.cjs"
          target: "/root/degotchi/shadow_app"
          strip_components: 0
          rm: false

      # 6. 安装后端依赖并重启服务
      - name: Deploy Backend & Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /root/degotchi/shadow_app

            # 安装后端依赖
            npm install --production

            # 重启 PM2 服务
            pm2 restart shadow-backend || pm2 start ecosystem.config.cjs

            # 保存 PM2 配置
            pm2 save

            # 重新加载 Nginx Docker 容器
            cd /root/degotchi && docker compose exec -T nginx nginx -s reload

            # 显示服务状态
            pm2 list
            echo "✅ Deployment completed successfully!"
